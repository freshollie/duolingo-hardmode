<!doctype html>
<html>
  <head>
    <title>Duolingo hardmode</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Duolingo hardmode</h1>
    <p>Do some duolingo practice, and watch how all voiced sentences are hidden. Designed to help you learn by not looking at the words when possible</p>
    <p>Hover over where the sentence should be to view it</p>
    <button id="disableButton">Disable</button>
    <br/>
    <a href="http://duolingo.com">Duolingo</a>
    <a href="http://github.com/freshollie/duolingo-hardmode">Source</a>
  </body>
</html>
